        <h2>Agendamento</h2>
        <h3>Insira as informações abaixo para agendar tosa/banho.</h3>

    <br>

    <form>
        <label for="nome">Nome do Responsável do Animal:</label>
        <input type="text" name="nome" id="nome" required/>
        <br>
        <hr>
        <br>
        <label for="animal"> Nome do Animal</label>
        <input type="text" name="animal" id="animal" required>
        <br>
        <hr>
        <br>
        <label for="email">E-mail para Contato</label>
        <input type="email" name="email" id="email" required>
        <br>
        <hr>
        <br>
        <label for="contato">Telefone para Contato</label>
        <input type="tell" name="contato" id="contato" required placeholder="Somente Números">
        <br>
        <hr>
        <br>
        <label for="especie">Espécie</label>
        <select name="especie" id="especie">
            <option>Gato</option>
            <option>Cachorro</option>
            <option>Outra</option>
        </select>
        <label for="outra">Outra</label>
        <input type="text" name="outra" id="outra" placeholder=Éspecie required>
        <br>
        <hr>
        <br>
        <label for="porte">Porte</label>
        <select name="porte" id="porte" required>
            <option>Pequeno</option>
            <option>Médio</option>
            <option>Grande</option>
        </select>
        <br>
        <hr>
        <br>
        <label for="data">Dias dísponiveis</label>
        <select name="data" id="data" required>
            <option>27/08</option>
            <option>28/08</option>
            <option>29/08</option>
            <option>04/09</option>
            <option>05/09</option>
            <option>06/09</option>
        </select>
        <br>
        <hr>
        <br>
        <label for="horario">Horários dísponiveis</label>
        <select name="horario" id="horario" required>
            <option>08 am</option>
            <option>11 am</option>
            <option>13 am</option>
            <option>15 am</option>
        </select>
        <br>
        <hr>
        <br>
        <input type="submit" name="enviar" id="enviar" placeholder="Enviar">
    </form>
